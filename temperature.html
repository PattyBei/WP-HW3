<!DOCTYPE html>
<html>
 <head>
    <meta charset = "utf-8">
    <title>Temperature</title>
    <script language="javascript">

	function temperatureChange(cTemperature){
		var fTemperature = (((cTemperature*9)/5)+32);
		return fTemperature;
	}

	var inputTemperature = prompt("請輸入攝氏溫度","");
	//temperatureChange(inputTemperature);
	alert(temperatureChange(inputTemperature));
      </script>
 </head>

 <body>
    <h1>歡迎光臨Temperature的世界！</h1>
 </body>
</html>
